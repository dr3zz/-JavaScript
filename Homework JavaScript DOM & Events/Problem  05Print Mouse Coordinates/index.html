<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Print Mouse Coordinates </title>
    <style>
        textarea {
            width:  600px;
            height: 800px;
        }
    </style>
    <script>
        (function () {

                window.onmousemove = function mousePosition() {
                var e = window.event;
                var posX = e.pageX;
                var posY = e.pageY;
                var currentTime = new Date();
                var printResult = 'X:' + posX + '; Y:' + posY + " Time:" + currentTime;
                var textAr = document.getElementById('text-area');
                textAr.innerHTML = textAr.innerHTML + printResult + "\n";
            }
        }());


    </script>
</head>
<body>
    <textarea id="text-area"></textarea>
</body>
</html>
